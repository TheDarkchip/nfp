name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Standard Lean CI setup + caching + (by default) mathlib cache auto-detection.
      - name: Lean CI (build default targets)
        uses: leanprover/lean-action@v1
        with:
          test: false
          lint: false
          mk_all-check: false
          build-args: "--quiet --no-ansi --wfail"

      # Build the CLI executable target too (quiet on success; verbose retry on failure).
      - name: Build CLI (nfp)
        run: |
          set -euo pipefail
          lake build nfp --quiet --no-ansi --wfail || {
            echo "Quiet build failed; retrying verbose..."
            lake build nfp -v --no-ansi --wfail
          }

      - name: SOUND cache regression test (tiny fixture)
        run: |
          set -euo pipefail
          lake exe nfp sound_cache_check --scalePow10 9 --maxTokens 0 tests/fixtures/tiny_sound_model.nfpt

      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache HF model files
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-hf-tiny-gpt2-v1

      - name: Install PyTorch + Transformers (CPU)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch
          python -m pip install transformers numpy

      - name: Sanity check (Lean vs PyTorch forward step)
        run: |
          set -euo pipefail
          python scripts/ci_sanity_forward_step.py --model sshleifer/tiny-gpt2 --seqLen 8 --layer 0 --pos 0 --take 16
